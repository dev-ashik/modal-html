<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Pop-up</title>
    <!-- using iconscout -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button class="subscribe-btn">Subscribe</button>
    <div class="modal">
      <div class="card">
        <i class="uil uil-multiply" id="close"></i>
        <div class="brand">
          <img src="./imgae/photo.jpg" alt="" />
        </div>
        <div class="info">
          <h2>Subscribe To Our Newsletter</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel vitae,
            ex nostrum nobis maxime magnam natus commodi cumque! Doloribus,
            quod?
          </p>
          <form action="#">
            <input type="email" placeholder="Email Address" />
            <input type="submit" value="SUBSCRIBE" />
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
